<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 03 테이블</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <h2>부트스트랩 _ 테이블</h2>
    <p>부트스트랩에서 테이블 태그에는 약간의 셀안쪽 여백과 수평라인만 기본 적용</p>
    <table class="table table-striped table-bordered table-hover text-center">
        <caption>표 설명</caption>
        <thead class="table-dark">
            <tr>
                <th>셀제목</th>
                <th>셀제목</th>
                <th>셀제목</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-info">
                <td>셀내용</td>
                <td>셀내용</td>
                <td>셀내용</td>
            </tr>
            <tr class="bg-success">
                <td>셀내용</td>
                <td>셀내용</td>
                <td>셀내용</td>
            </tr>
            <tr class="bg-danger">
                <td>셀내용</td>
                <td>셀내용</td>
                <td>셀내용</td>
            </tr>
        </tbody>

    </table>

    <p> class = "table" </p>
    <p> class = "table-striped" 행마다 다른 색 적용</p>
    <p> class = "table-bordered" 셀 테두리</p>
    <p> class = "table - hover " 마우스 오버 시 배경색 변경</p>
    <p> class = "table-dark" 테이블헤드 배경색 어둡게</p>
</body>
</html>
