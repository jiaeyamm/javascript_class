<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에뛰드 모바일 웹 내비게이션</title>
</head>
<link rel="stylesheet" href="./css/mindex.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<body>
    <div id="wrap">
        <header>
            <h1>
                <a href="#" title="상단로고">
                    <img src="./images/logo.png" alt="상단로고">
                </a>
            </h1>

            <div id="toggle">
                <span>&nbsp;</span>
                <span>&nbsp;</span>
                <span>&nbsp;</span>
            </div>
        </header>
            <!--글로벌 내비게이션-->

            <nav class="gnb">
                <ul>
                    <li>
                        <a href="#" title="">menu01</a>
                    </li>
                    <li>
                        <a href="#" title="">menu02</a>
                    </li>
                    <li>
                        <a href="#" title="">menu03</a>
                    </li>
                    <li>
                        <a href="#" title="">menu04</a>
                    </li>
                    <li>
                        <a href="#" title="">menu05</a>
                    </li>
                    <li>
                        <a href="#" title="">menu06</a>
                    </li>

                </ul>
            </nav>

        <main>
        </main>

        <footer>
            <address>copyright2023 &copy; 에뛰드 하우스 allrights reserved.</address>
        </footer>
        <script>
            $(function() {
                // 1. 토글버튼 변수
                let t_btn = $('#toggle');
                let t_n = 1;
                t_btn.click(function() {
                    $(this).find('span').first().toggleClass('act01');
                    $(this).find('span').eq(1).toggleClass('act02');
                    $(this).find('span').last().toggleClass('act03');

                    // 토글버튼 클릭 시 wrap 위치가 왼쪽으로부터 80$ 위치에 배치된다.
                    $('#wrap').toggleClass('wrap_pos');

                })

                // 토글버튼 클릭 시 wrap의 위치가 왼쪽으로 80% 위치에 배치가 된다.
                if(t_n == 1) {
                    $('body').css('overflow', 'hidden');
                    t_n = 0;
                } else {
                    $('body').css('overflow', 'scroll');
                    t_n = 1;
                }

                // 2. 스크롤 값이 0보다 크면 
                $(window).scroll(function(){
                    let sPos = $(this).scrollTop();
                    if(sPos > 0) {
                        $('#toggle').addClass('on');
                    } else {
                        $('#toggle').removeClass('on');
                    }
                })
                
                // 헤더의 위치속성을 fixed로 설정하여 위로 안올라가게 한다.
             
            })
            
            
        </script>
    </div>
</body>
</html>
