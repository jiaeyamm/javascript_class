<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체모델_내용수정 삽입하기</title>
    <style>
        #clock {
            font-size: 30px;
            color: cornflowerblue;
        }

        .box {
            border: 2px solid #f00;
            background: #ff0;
        }
    </style>
</head>
<body>
    <h2>01_문서객체모델_내용수정_삽입하기</h2>
    <p>웹문서의 요소를 선택하여 내용을 삽입하거나 수정할 수 있다.</p>
    <ul>
        <li>요소명.innerText = 내용;</li>
        <li>요소명.innerHTML = 내용;</li>
    </ul>

    <h3>버튼을 클릭하면 현재 시간을 clock 요소에 표시하기</h3>

    <div id="clock">아래 버튼을 클릭 시 이곳에 현재시각이 표시됩니다.</div>

    <input type="button" value="innerText로 시간 표시하기" onclick="inTEXT()">
    <input type="button" value="innerHTML로 시간 표시하기" onclick="inHTML()">

    <script>
        let today = new Date(); // 시간 객체 생성
        let h = today.getHours(); // 시간을 변수에 담는다
        let m = today.getMinutes(); // 분을 변수에 담는다
        let s = today.getSeconds(); // 초를 변수에 담는다

        function inTEXT() {
            document.getElementById('clock').innerText = h +":" + m + ":" + s;
        }

        function inHTML() {
            document.getElementById('clock').innerHTML = "<strong class=box>" + h +":" + m + ":" + s + "</strong>";
        }

    // innerText 와 innerHTML의 다른점 innerText는 문자만 쓸 수 있지만, innerHTML은 태그도 사용 가능하다.(스타일 등)
    </script>
</body>
</html>
