<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체를 사용한 이미지 갤러리</title>
</head>
<style>
    #img_box * {
        margin: 0px;
        padding: 0px;
    }

    #img_box {
        width: 600px;
        margin: 0px auto;
        overflow: hidden;
        border: 3px solid #000;
    }

    #img_box .lnb {
        display: flex;
    }

    #img_box .lnb li {
        width: 100%;
    }

    #img_box img {
        width: 100%;
    }

    ul {
        list-style: none;
    }

    #img_box .lnb img:hover {
        opacity: 0.8;
    }
</style>

<script src="./main.js" defer></script>
<body>
    <h2>exec02 _ 문자열 객체를 사용한 이미지 갤러리</h2>

    <p>article 태그로 gallery박스를 만든다.</p>
    <p>목록 태그를 사용하여 이미지 넣고 크기를 설정하여 썸네일 이미지를 만든다.</p>
    <p>목록 태그 아래 이미지를 삽입하여 썸네일 이미지 클릭 시 해당 사진이 big_img로 나오게 한다.</p>
    <p>이미지 메뉴를 클릭 시 함수 photo(문자열값) 받아서 #photo의 문자열에 대입하여 이미지가 변경되도록 한다.</p>

    <article id="img_box">
        <ul class="lnb">
            <li><img src="./images/img_main_banner_160110.jpg" alt="썸네일1" class="s_img"></li>
            <li><img src="./images/img_main_banner_160830.jpg" alt="썸네일2" class="s_img"></li>
            <li><img src="./images/img_main_banner_161004.jpg" alt="썸네일3" class="s_img"></li>
            <li><img src="./images/img_main_banner_161026.jpg" alt="썸네일4" class="s_img"></li>
            <li><img src="./images/img_main_banner_161031.jpg" alt="썸네일5" class="s_img"></li>
        </ul>

        <div id="big_img">
            <img src="./images/img_main_banner_160110.jpg" alt="" id="photo">
        </div>
    </article>
</body>
</html>
