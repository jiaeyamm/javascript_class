<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_문서객체모델 속성(attribute)변경</title>
</head>
<body>
    <h2>02_문서객체모델 속성 변경</h2>
    <p>웹문서에서 요소를 삽입할 때 속성을 사용하여 입력하는 경우가 있다. 자바스크립트에서 사용자가 선택한 태그요소의 속성을 선택하고 설정을 변경하는 방법에 대해 알아본다.</p>
    <ul>
        <li>getAttribute('속성명');</li>
        <li>setAttribute('속성명', '값');</li>
        
    </ul>

    <img src="./pic_bulboff.gif" alt="꺼진 전구" id="bulb">


    <script>
        //#bulb를 클릭 시 src 속성값 가져와서 출력
        
        let b = document.getElementById('bulb');

        let src = b.getAttribute('src'); // src속성값을 가져와서 변수에 담는다
        
        console.log(src); // 콘솔창에 출력한다
    
        b.addEventListener('click', function() { // 이미지를 클릭하면
            this.setAttribute('src', './pic_bulbon.gif'); // 자기 자신의 속성 src값을 변경한다.
        })
        

        
    </script>
</body>
</html>
