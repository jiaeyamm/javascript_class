<body>
<h2>naver_랜덤 배너 이미지</h2>
<p>수학객체 ceil, random 메서드를 활용하여 사용자가 사이트 방문시 새로운 이미지 배너 나오게 하기</p> 

<h3>실습예제 2. 네이버 사이드 무작위 배너 콘텐츠 구현하기</h3>
<div id="ban"></div>


<script>
    function banner() {
        let randomN = Math.ceil(Math.random()*8);
        console.log(randomN);
        document.getElementById('ban').innerHTML = '<img src="./img/banner0' + randomN + '.jpg" alt="배너이미지">';
    }

    banner();
</script>
